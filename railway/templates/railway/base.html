{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
       <i class="fa-solid fa-train fa-lg me-3"></i> Railway Management System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
              <i class="fa-solid fa-list fa-lg me-2"></i>All Stations&Trains
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'live_schedules' %}">
              <i class="fa-solid fa-circle-info fa-lg me-2"></i> Live schedule
          </a>
        </li>


                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'book_ticket' %}">
                          <i class="fa-solid fa-ticket fa-lg me-2"></i>Book a ticket
                      </a>
                    </li>


        {% if user.is_authenticated %}
          <li class="nav-item" align="right">
            <a class="nav-link" href="{% url 'user_logout' %}">
             <i class="fa-solid fa-right-from-bracket fa-lg "></i> Log out
            </a>
          </li>
        {% else %}
          <li class="nav-item" align="right">
            <a class="nav-link" href="{% url 'user_login' %}">
              <i class="fa-solid fa-right-to-bracket fa-lg"></i> Log in
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_registration' %}">
              <i class="fa-solid fa-user-pen fa-lg"></i> Register
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
    {% block body %}

    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
