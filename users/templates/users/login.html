{% extends "railway/base.html" %}
{% block body %}

<div class="card border-light" style="100%">
    <div class="card-header" style="100%" align="center">
                <i class="fa-solid fa-id-card fa-lg"></i> Log In
    </div>
    <div class="card-body">
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            {{login_form.as_p}}
            {% for field in login_form %}
                {% for error in field.errors%}
                <p style="color:red;">{{error}}</p>
                {% endfor %}
            {% endfor %}

            {% if login_form.non_field_errors%}
                <div style="color:red;">
                    <p>{{login_form.non_filed_errors}}</p>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
